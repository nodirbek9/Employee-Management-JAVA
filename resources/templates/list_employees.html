<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <div class="col-md-3 text-end">
            <a href="/logout" class="nav-link active">
            <button type="button" class="btn btn-primary">Sign-out</button>
            </a>
        </div>
    </header>
</head>
<body>
<div class="row">
    <div class="col-lg-auto">
        <div class="d-flex flex-column flex-shrink-0 p-2 bg-light" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi pe-none me-2" width="30" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-5">
                <li class="nav-item">
                    <a href="/home" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href=""></use></svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/add" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Add Employer
                    </a>
                </li>
                <li>
                    <a href="/list_users" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        List-Employers
                    </a>
                </li>
                <li>
                    <a href="/about" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                        About
                    </a>
                </li>
            </ul>
            <br><br><br><br><br><br><br><br><br>
            <hr>
        </div>
    </div>
    <div class="col">
        <div class="row text-center py-lg-5">
            <div class="col-lg-11 col-md-5 mx-0">
                <h1 class="fw-light">List all employees in JetBrains</h1> <br>
                <div>
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Adress</th>
                            <th>Occupation</th>
                            <th>Salary</th>
                            <th>Phone Number</th>
                            <th>Fix</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee: ${employees}">
                                <td th:text="${employee.firstName}">Fist Name</td>
                                <td th:text="${employee.lastName}">Last Name</td>
                                <td th:text="${employee.email}">Email</td>
                                <td th:text="${employee.adress}">Adress</td>
                                <td th:text="${employee.occupation}">Occupation</td>
                                <td th:text="${employee.salary}">Salary</td>
                                <td th:text="${employee.mobilephone}">Phone Number</td>
                                <td>
                                    <div class="row">
                                        <div class="col-lg-auto">
                                            <form th:action="'/list_users/' + ${employee.id} + '/edit'" method="get">
                                            <button type="submit" class="btn btn-outline-primary">Edit</button>
                                            </form>
                                        </div>
                                        <div class="col-lg-1">
                                            <form th:action="'/list_users/' + ${employee.id} + '/remove'" method="post">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="py-3 my-1"><br>
    <p class="text-center text-muted">Â© 2023 Jetbrains, Company</p>
</footer>
</html>
